query taxonomyCategory {
    categories {
        nodes {
            id
            name
            fields {
                taxonomyTest
            }
        }
    }
}

mutation updateTaxonomyCategory {
    updateCategory(input: { id: "dGVybTox", taxonomyTest: "privet" }) {
        category {
            id
            name
            fields {
                taxonomyTest
            }
        }
    }
}
